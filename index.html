<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a point (1)</title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
        </canvas>
        <div>
            <div style="display: flex; gap: 10px; justify-content: space-between;">
                <div>
                    <label class="slider_label" for="angle_slider">Angle</label>
                    <input type="range" id="angle_slider" min="0" max="90" value="5" class="slider-input">
                </div>
                <div>
                    <label class="slider_label" for="yellow_slider">Yellow Block</label>
                    <input type="range" id="yellow_slider" min="0" max="90" value="5" class="slider-input">
                </div>
                <div>
                    <label class="slider_label" for="purple_slider">Purple Block</label>
                    <input type="range" id="purple_slider" min="0" max="90" value="5" class="slider-input">
                </div>
            </div>
        </div>
    </div>


        <script src="src/blockyAnimal/lib/webgl-utils.js"></script>
        <script src="src/blockyAnimal/lib/webgl-debug.js"></script> 
        <script src="src/blockyAnimal/blockAnimal.js"></script>
        <script src="src/blockyAnimal/lib/cuon-utils.js"></script>
        <script src="src/blockyAnimal/lib/cuon-matrix.js"></script>
        <script src="src/blockyAnimal/triangle.js"></script>
        <script src="src/blockyAnimal/circle.js"></script>
        <script src="src/blockyAnimal/point.js"></script>
        <script src="src/blockyAnimal/cube.js"></script>
        <!-- <script src="../asgn1/asgn1.js"></script> -->
    </body>
</html>
